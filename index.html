<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Final Project</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="./css/styles.css"/>

    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>COMP 426 Login</h1>
                </div>
                <div class="content">
                    <form id="login-form">
                        <input id="username" type="username" name="username" title="email" placeholder="Email" required autofocus>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>
                        
                        <div class="field">
                            <div class="control">
                                <button id='createbutton' type="button" class="btn btn-primary">Create an Account</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button id="loginbutton" type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                        <div class="field">
                            <div id="message">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script src="javascript/login.js"></script>
    </body>
</html>
