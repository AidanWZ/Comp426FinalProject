<body>
    <div class="planner">
        <div class='navBar' style='padding: 10px; background-color: #99badd'>
            <div class='has-text-weight-bold is-family-primary is-capitalized has-text-black is-size-2'>
                <ul>
                    <li id="home"><a href="./../home/home.html">Home</a></li>
                    <li id="major-tracker"><a href="./../major-tracker/major-tracker.html">MajorTracker</a></li>
                    <li id="class-registration"><a href="./../class-registration/classRegistration.html">ClassRegistration</a></li>

                    <li id="logout" style="float:right"><a class="active" href="./../../index.html">Logout</a></li>
                </ul>
            </div>    
        </div>
        <div class="container">            
            <div class="register-card-title">
                    <p><b>Klass Planner</b></p>
            </div>
            <div class="panes">
                <div class="left-pane">
                    <div class="advice">
                        <p><b>Type a class you are interested in</b></p>
                    </div>
                    <br>
                    <div class="register-content">
                        <div id="class-input">
                            <div class="class-title">
                                <b>Class Title:</b>
                            </div>
                                <form autocomplete="off" action="action_page.php">
                                    <div class="autocomplete" style="width:300px;">
                                        <input id="myInput" type="text" name="myCountry" placeholder="COMP426">
                                    </div>
                                </form>
                            <br>
                            <button style="width: 150px;" class="button is-danger" type='button' id='clear'>Clear</button>
                            <button style="width: 150px;" class="button is-success" type='button' id='submit'>Info</button>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="right-pane">
                    <title id="bigtitle">
                        Klass Information
                    </title>
                    <div id="info-card">
                        <div id="class-title">
                            <span id="name"></span>
                        </div>
                        <div id="class-subtitle">
                            <span id="subtitle"></span>
                        </div>
                        <div id="class-description">
                            <p id="description">
    
                            </p>
                        </div>
                        <div id="class-specs">
                            <h3><b>Subject</b></h3>
                            <span class="info" id="subject"></span>
                            <h3><b>Catelog Number</b></h3>
                            <span class="info" id="catelog"></span>
                            <h3><b>Section</b></h3>
                            <span class="info" id="section"></span>
                            <h3><b>ClassNum</b></h3>
                            <span class="info" id="classNum"></span>
                            <h3><b>Course Component</b></h3>
                            <span class="info" id="component"></span>
                            <h3><b>Credits</b></h3>
                            <span class="info" id="units"></span>
                            <h3><b>Location</b></h3>
                            <span class="info" id="bldg"></span>
                            <h3><b>Room#</b></h3>
                            <span class="info" id="room"></span>
                            <h3><b>Schedule</b></h3>
                            <span class="info" id="days"></span>
                            <h3><b>Class Time</b></h3>
                            <span class="info" id="time"></span>
                            <h3><b>Class Capacity</b></h3>
                            <span class="info" id="seats"></span>
                            <h3><b>Waitlist capacity</b></h3>
                            <span class="info" id="waitlist"></span>
                        </div>
                        <div id="class-department">
                    
                        </div>
                        <div class="class-info">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
