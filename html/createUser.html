<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>New User</title>
</head>

<body>
    <div id="register">
        <div class="register-card">
            <div class="register-card-title">
                <h1>New User</h1>
            </div>
            <div class="register-content">
                <form id="register-form">
                    <input id="new-username" placeholder="Username">
                    <input id="new-name" placeholder="Preferred name">
                    <input id="new-password" placeholder="Password">
                    <input id="new-confirm" placeholder="Confirm Password">
                    <input id="new-email" placeholder="Email (optional)">
                    <input id="new-major" placeholder="Intended major">             
                </form>
                <div class="field">
                    <div class="control">
                        <button id="submit-user" type="button">Submit</button>
                        <button id="cancel-user" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./../node_modules/axios/dist/axios.min.js"></script>
    <script src="./../javascript/createUser.js"></script>
</body>
</html>
