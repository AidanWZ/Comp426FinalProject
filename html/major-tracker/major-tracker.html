<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../../node_modules/bulma/css/bulma.css" />
        <title>Major Tracker</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="./../../css/major-tracker-styles.css" />
</head>

<body>
    <div class="major-tracker">
        <div class='navBar' style='padding: 10px; background-color: #99badd'>
            <div class='has-text-weight-bold is-family-primary is-capitalized has-text-black is-size-2'>
                <ul>
                    <li id="home"><a href="./../home/home.html">Home</a></li>
                    <li id="major-tracker"><a href="major-tracker.html">MajorTracker</a></li>
                    <li id="class-registration"><a href="./../class-registration/classRegistration.html">ClassRegistration</a></li>
                    <li id="planner"><a href="./../planner/planner.html">Planner</a></li>
                    <li id="logout" style="float:right"><a class="active" href="./../../index.html">Logout</a></li>
                </ul>
            </div>    
        </div>
        <br>
        <div class='title has-text-weight-bold is-family-primary is-capitalized has-text-white is-size-1 has-background-color-white has-text-centered'>
            <div id="name">
                
            </div>
            <div class="major-change is-size-4" id="change">
                <span id="major-name"></span>
                <br>
                <span id="minor-name"></span>
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class='column' id='left'>
                <div class='has-text-weight-normal is-family-primary has-text-black is-size-4'>
                    Here are the classes you have taken!
                    <div id="classesTaken" class="is-lowercase">
                    </div>
                </div>
            </div>
            <div id='mid' class='column'>
                <label class='has-text-weight-normal is-family-primary is-lowercase has-text-black is-size-4' for="major">Intended Major:</label>
                <form autocomplete="off">
                    <div class="autocomplete">
                        <input id="major" type="text" name="major" placeholder="Major (If undecided choose 'undecided')">
                        <button class='button is-success' id='majorSubmit' type="button">Submit</button>
                    </div>
                    <div id="major-warnings">

                    </div>
                </form>
                <div class='has-text-weight-normal is-family-primary is-lowercase has-text-black is-size-4'>
                    <p class="is-capitalized">Major Requirements:</p>
                    <div id="majorReqs"></div>
                    <br>                     
                </div>
            </div>
            <div id='right' class='column'>
                <label class='has-text-weight-normal is-family-primary is-lowercase has-text-black is-size-4' for="major">Intended Minor:</label>
                <form autocomplete="off">
                    <div class="autocomplete">
                        <input id="minor" type="text" name="minor" placeholder="Minor (If undecided choose 'undecided')">
                        <button class='button is-success' id='minorSubmit' type="button">Submit</button>
                    </div>
                    <div id="minor-warnings">

                    </div>
                </form>
                <div class='has-text-weight-normal is-family-primary is-lowercase has-text-black is-size-4'>
                    <p class="is-capitalized">Minor Requirements:</p>
                    <div id="minorReqs"></div>
                    <br>                      
                </div>
            </div>
        </div>
        <br>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./../../javascript/majorTracker.js"></script>
</body>
</html>
