<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>New User</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="./../../css/createUser-styles.css" />
</head>

<body>
    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class='container'>
            <h1><b>Sign Up</b></h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="first"><b>First Name</b></label>
            <input id="first" type="text" placeholder="Enter First Name" name="first" required>

            <label for="last"><b>Last Name</b></label>
            <input id="last" type="text" placeholder="Enter Last Name" name="last" required>

            <label for="username"><b>Username</b></label>
            <input id="username" type="text" placeholder="Enter Username" name="username" required>
        
            <label for="psw"><b>Password</b></label>
            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label for="major"><b>Intended Major</b></label>
            <form autocomplete="off" action="action_page.php">
                <div class="autocomplete">
                    <input id="major" type="text" name="major" placeholder="Major (If undecided choose 'undecided'">
                </div>
            </form>

            <label for="minor"><b>Minor</b></label>
            <form autocomplete="off" action="action_page.php">
                <div class="autocomplete">
                    <input id="minor" type="text" name="major" placeholder="Minor (If undecided choose 'undecided')">
                </div>
            </form>
            
            
            
            <p>By creating an account you agree to our <a href="./../terms/terms.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div id="notes">
            </div>

            <div class="clearfix">
            <button id="cancelbtn" type="button" class="cancelbtn">Cancel</button>
            <button id="signupbtn" type="button" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./../../javascript/createUser.js"></script>
</body>
</html>
