<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>New User</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="createUser-styles.css" />
</head>

<body>
   
    <div id="register">
        <div class="register-card">
            <div class="card-title">
                <h1>New User</h1>
            </div>
            <div class="content">
                <form id="register-form">
                    <input id="username" placeholder="Username">
                    <input id="name" placeholder="Preferred name">
                    <input id="password" placeholder="Password">
                    <input id="confirm" placeholder="Confirm Password">
                    <input id="email" placeholder="Email (optional)">
                    <input id="major" placeholder="Intended major">

                    <div class="field">
                        <div class="control">
                            <button id="submit-user" type="button">Submit</button>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button id="cancel-user" type="button">Cancel</button>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <p id="message"></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./../../javascript/createUser.js"></script>
</body>
</html>
